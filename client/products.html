<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description"
            content="Get the best offers on food, groceries, beverages, personal care, and more at Sabka Bazaar store across India. Save more with Sabka Bazaar shopping." />
        <meta name="keywords" content="home needs products, grocery store, fruits, bakery, online shopping" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Sabka Bazaar</title>

        <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
        <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet"
        media="print"
        onload="this.media='all'"
        />
        <link rel="icon" type="image/png" href="./static/favicon/favicon.ico" />

        <!-- font awesome icons -->
        <link rel="stylesheet" rel="preload"
        media="print"
        onload="this.media='all'"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

        <!-- custom style -->
        <link rel="stylesheet" href="./scss/styles.css">
    </head>
    <body>
        <!-- loader -->
        <div class="loader">
            <span class="loader__ring"></span>
        </div>

        <!-- Header -->
        <header class="app-header">
            <nav class="navbar">
                <div class="container">
                    <div class="app-logo">
                        <a href="index.html" title="Sabka Bazaar">
                            <img 
                                srcset="./static/images/logo.png 190w,
                                    ./static/images/logo_2x.png 380w "
                                sizes="(max-width: 600px) 480px, 800px"
                                width="250" height="240"
                                src="./static/images/logo.png" alt="Sabka Bazaar Logo" />
                        </a>
                    </div>
                    <!-- left nav items -->
                    <div class="left-nav-item">
                        <ul>
                            <li>
                                <a href="index.html">home</a>
                            </li>
                            <li>
                                <a href="products.html">products</a>
                            </li>
                        </ul>
                    </div>

                     <!-- left nav items -->
                     <div class="right-nav-item">
                        <ul>
                            <li>
                                <a href="signin.html">signin</a>
                            </li>
                            <li>
                                <a href="signup.html">register</a>
                            </li>
                        </ul>
                        <!-- cart item -->
                        <div class="cart-item">
                            <button class="add-cart-btn" title="Cart" aria-label="Cart">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <div class="cart-text"><span class="card-items-count"> 0 </span> items</div>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>   
        <!-- navbar end -->

        <main class="main-content">
            
            <section class="product-content container">
                <div class="product-filter left-section">
                    <label for="filterType">Select Filter</label>
                    <input id="filterType" type="checkbox" />   
                    <ul id="categoryContainer" aria-label="Product Filter Menu">
                        <!-- category lis redner here -->
                    </ul>
                </div>
                <div class="product-cards right-section" id="productContainer">
                   <!-- Render Product here -->
                </div>
            </section>
        </main>

         <!-- footer -->

         <footer class="footer">
            <div class="container">
                <p>Copywrite Â© 2011-2022 Sabka Bazaar Grocery Supplies Pvt. Ltd.</p>
            </div>
        </footer>

        <!-- cart popup -->
        <div id="cartModal" class="cartModal">
            <div class="popup">
                <a class="close" href="javascript:void(0)" role="button" title="Close Popup" aria-label="Close Popup">&times;</a>
                <div class="popup-header">
                    <h3>My Cart (<span class="cart-count"></span> items)</h3>
                </div>
                <div class="popup-content cart-content">
                    <!-- empty cart -->
                    <div class="empty-cart-section">
                        <div class="empty-title">No item in your cart.</div>
                        <div class="empty-details">Your favorite items are just a click away.</div>
                    </div>
                    <!-- display cart items here -->
                    <div class="product-list">
                       <!-- cart item space -->
                    </div>
                </div>
                <div class="popup-disclaimer">
                    <img src="./static/images/lowest-price.png" alt="Lowest Price Guaranteed logo">
                    <span>You won't find it cheaper anywhere</span>
                </div>
                <div class="popup-footer">
                    <p>Promo code can be applied on payment page</p>
                    <button class="btn popup-btn filled-cart-btn">
                        <span>Proceed to Checkout</span>
                        <span class="subtotal cartTotalVal"></span>
                    </button>

                    <button class="btn popup-btn empty-cart-btn">
                        <span>Start Shopping</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- category list handerlbar template -->
         <script type="text/x-handelbars-template" id="categoryTemplate">
            {{#each this}}
                <li>
                    <a href="javascript:void(0)" data-category="{{id}}">{{name}}</a>
                </li>
            {{/each}}
        </script>


        <!-- produt list handelbar template -->
        <script type="text/x-handelbars-template" id="productTemplate">
            {{#each this}}
                <div class="product-card">
                    <div class="product-title">{{name}}</div>
                    <div class="inner-card">
                        <div class="product-image">
                            <img src="{{imageURL}}" alt="{{name}}" width="250" height="250"/>
                        </div>    

                        <div class="product-body">
                            <div class="product-detail">
                                {{description}}
                            </div>
                            <div class="product-footer">
                                <div class="product-price">MRP Rs. {{price}}</div>
                                <button class="btn buy-btn addToCart" data-id="{{id}}">Buy Now</button>
                                <button class="btn buy-btn-sm addToCart" data-id="{{id}}" >Buy Now @ Rs. {{price}}</button>
                            </div>
                        </div>

                    </div>
                </div>
            {{/each}}
        </script>

        <!-- empty producy -->
        <script type="text/x-handelbars-template" id="emptyProduct">
            <div class="empty-container">
                <div class="title">Sorry</div>
                <div class="description">No Product Found on this category</div>
            </div>
        </script>
        <script src="./dist/bundle.js" defer></script>

    </body>
</html>
